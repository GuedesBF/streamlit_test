name: Build Windows EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Use Python 3.8 from the GitHub Actions runner

      - name: Set PIPENV_PYTHON environment variable
        run: echo "PIPENV_PYTHON=C:\hostedtoolcache\windows\Python\3.8.10\x64\python.exe" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Install PyInstaller
        run: pipenv run pip install pyinstaller

      - name: Build EXE
        run: pipenv run pyinstaller --onefile --noconsole app.py

      - name: Upload EXE
        uses: actions/upload-artifact@v2
        with:
          name: app-exe
          path: dist/app.exe
