name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # You can use 'windows-latest' if you prefer Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pipenv
        run: pip install pipenv

      - name: Check Python version
        run: python --version

      - name: Install dependencies with pipenv
        run: pipenv install --dev

      - name: Run tests
        run: |
          pipenv run pytest  # Replace with your test command
